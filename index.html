<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- css style  -->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Dice game</title>
</head>

<body>
  <main class="main">
    <section class="game">
      <!-- players  -->
      <div class="players">

        <!--player 1-->
        <div class="player">
          <div class="player__box">
            <div class="player__header">
              <div class="player__description">
                <h2>player 1</h2>
                <div class="player__active">
                  <i class="player__active__icon bi bi-circle-fill"></i>
                </div>
              </div>
              <p class="player__score">
                43
              </p>
            </div>
            <div class="player__current">
              <div class="current">
                <h3 class="current__title">current</h3>
                <p class="current__value">0</p>
              </div>
            </div>
          </div>

        </div>

        <!--player 2-->
        <div class="player active">
          <div class="player__box">
            <div class="player__header">
              <div class="player__description">
                <h2>player 2</h2>
                <div class="player__active">
                  <i class="player__active__icon bi bi-circle-fill"></i>
                </div>
              </div>
              <p class="player__score">
                43
              </p>
            </div>
            <div class="player__current">
              <div class="current">
                <h3 class="current__title">current</h3>
                <p class="current__value">0</p>
              </div>
            </div>
          </div>

        </div>
    
      </div>
      <!-- end players  -->

      <!-- dice  -->
      <div class="dice">
        <img src="assets/images/dice_6.png">
      </div>
      <!-- end dice  -->

      <!-- buttons  -->
      <div class="buttons">
        <div class="btn__newgame">
          <div class="btn__newgame__box">
            <i class="bi bi-plus-circle"></i>
            <h3 class="btn__title">new game</h3>
          </div>
        </div>
         <div class="btn__rolldice">
          <i class="bi bi-arrow-repeat"></i>
          <h3 class="btn__rolldice__title">roll dice</h3>
        </div>
       <div class="btn__hold">
          <i class="bi bi-box-arrow-in-down"></i>
          <h3 class="btn__hold__title">hold</h3>
        </div>
      </div>
      <!-- end buttons  -->
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
