<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- bootstrap icons  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <!-- css style  -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- favicon  -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">

  <title>Dice game</title>
</head>

<body>
  <main class="main">
    <section class="game">
      <!-- players  -->
      <div class="players">

        <!--player 1-->
        <div class="player player__1">
          <div class="player__box">
            <div class="player__header">
              <div class="player__description">
                <h2 class="player__title">player 1</h2>
                <div class="player__active">
                  <i class="player__active__icon bi bi-circle-fill"></i>
                </div>
              </div>
              <p class="player__score player__1__score">
                0
              </p>
            </div>
            <div class="player__current">
              <div class="current">
                <h3 class="current__title">current</h3>
                <p class="current__value current__1">0</p>
              </div>
            </div>
          </div>

        </div>

        <!--player 2-->
        <div class="player player__2">
          <div class="player__box">
            <div class="player__header">
              <div class="player__description">
                <h2 class="player__title">player 2</h2>
                <div class="player__active">
                  <i class="player__active__icon bi bi-circle-fill"></i>
                </div>
              </div>
              <p class="player__score player__2__score">
                0
              </p>
            </div>
            <div class="player__current">
              <div class="current">
                <h3 class="current__title">current</h3>
                <p class="current__value current__2">0</p>
              </div>
            </div>
          </div>

        </div>
    
      </div>
      <!-- end players  -->

      <!-- dice  -->
      <div class="dice dice--grayscale">
        <img src="./assets/images/dice_1.png" alt="current dice">
      </div>
      <!-- end dice  -->

      <!-- buttons  -->
      <div class="buttons">
        <div class="btn btn__newgame">
          <div class="btn__newgame__box">
            <i class="bi bi-plus-circle"></i>
            <h3 class="btn__title">new game</h3>
          </div>
        </div>
         <div class="btn btn__rolldice">
          <i class="bi bi-arrow-repeat"></i>
          <h3 class="btn__rolldice__title">roll dice</h3>
        </div>
       <div class="btn btn__hold">
          <i class="bi bi-box-arrow-in-down"></i>
          <h3 class="btn__hold__title">hold</h3>
        </div>
      </div>
      <!-- end buttons  -->
    </section>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
